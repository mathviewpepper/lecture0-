<!DOCTYPE html>
<html>

	<head>
		<title> My Webpage! </title>
		<style>
			#Katarina_Tag, #Katarina_image {
					color: #820000;
					text-align:center;
					font-size: 40px;
					font-weight: bold;
					background-color: black;
					display: block;
					margin: 0 auto;
					width: 50%;
					height: auto;
					padding: 10px;
			}

			img {
				border: 10px dotted #820000;
				width: 90%;
			}

			.bold {
				color: blue;
			}

		</style>

	</head>

	<body>

		<h3> This is a headline </h1>

		An unordered list
		<ul>
			<li> One item </li>
			<li> Another item </li>
			<li> Yet another item </li>
		</ul>

		An ordered list
		<ol>
			<li> first item </li>
			<li> second item </li>
			<li> third item </li>
		</ol>

		<form style="text-align: center">
			<input type="text" placeholder="FULL NAME" name="name">
			<button>Submit!</button>
		</form>


		<div id="Katarina_Tag">
